<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href = "contact.css">
    </head>
    
    <body>
        <!-- <script src="contact.js"></script> -->
       <div class="contactus">
            <div class="title">
                <h2>Get In Touch</h2>
            </div>
            <div class="container">
                <div class="contact form">
                    <div class="formtitle">
                        <h2>Send a Message</h2>
                    </div>
                    <div class="formdetails" onsubmit="onSubmit(); reset(); return false;" >
                        <div class="inline">
                            <div class="textbox">
                                <ul>
                                    <li>
                                        <span>First Name</span>
                                        <input type="text" id="name" placeholder="eg: Nishant">
                                    </li>
                                    <li>
                                        <span>Last Name</span>
                                        <input type="text" id="lastname" placeholder="eg: Chaudhary">
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="inline">
                            <div class="textbox">
                                <ul>
                                    <li>
                                        <span>Email</span>
                                        <input type="text" id="mail" placeholder="eg: nishantchaudhary@gmail.com">
                                    </li>
                                    <li>
                                        <span>Mobile</span>
                                        <input type="text" id="mobile" placeholder="eg: 9800000000">
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="line1">
                            <div class="textbox">
                                <span>Message</span>
                                <textarea id="message" placeholder="Write your message here....."></textarea>
                            </div>
                        </div>
                        <div class="line1">
                            <div class="textbox1">
                                <button type="submit">Send</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="contact info">
                        <h3 class="title">Contact</h3>
                        <ul>
                            <li>
                                <span class="Icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                                <span class="text">9840219599</span>
                            </li>
                            <li>
                                <span class="Icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                <span class="text1">nishantchaudhary842@gmail.com</span>
                            </li>
                            <li>
                                <span class="Icon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                                <span class="text">www.aksenishant.com.np</span>
                            </li>
                            <li>
                                <span class="Icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                                <span class="text">Kolhavi-11, Bara</span>
                            </li>
                        </ul>
                        <div class="social">
                            <span><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></span>
                            <span><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></span>
                            <span><a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></span>
                            <span><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></span>
                        </div>
                </div>
                    
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14138.109563619275!2d85.33556338285082!3d27.63915027512165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb17462b886149%3A0x7cae1349e66c69f7!2sHarisiddhi%2C%20Lalitpur%2044700!5e0!3m2!1sen!2snp!4v1664389499313!5m2!1sen!2snp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                
            </div>
        </div>
        <script src="https://smtpjs.com/v3/smtp.js">
        </script>
        
    </body>
</html>
